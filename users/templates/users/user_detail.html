<!DOCTYPE html>
<html>
<head>
    <title>Пользователь {{ user.user_id }}</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .info { margin: 20px 0; }
        .info p { margin: 5px 0; }
        .btn { display: inline-block; padding: 5px 10px; background: #007bff; color: white; text-decoration: none; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Информация о пользователе</h1>
    <div class="info">
        <p><strong>User ID:</strong> {{ user.user_id }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Полное имя:</strong> {{ user.full_name|default:"не указано" }}</p>
        <p><strong>Возраст:</strong> {{ user.age|default:"не указан" }}</p>
        <p><strong>Дата регистрации:</strong> {{ user.created_at|date:"d.m.Y H:i" }}</p>
    </div>
    <p>
        <a href="{% url 'user_list' %}" class="btn">Назад к списку</a>
        <form action="{% url 'user_delete' user.user_id %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn" style="background:#dc3545;" onclick="return confirm('Удалить?')">Удалить</button>
        </form>
    </p>
</body>
</html>
